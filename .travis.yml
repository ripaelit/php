language: bash

services:
  - docker

env:
  global:
    - LATEST_TAG=7.2
    - PHP72=7.2.1
    - PHP71=7.1.13
    - PHP70=7.0.27
    - PHP56=5.6.33
    - PHP53=5.3.29
  matrix:
    - TAG=7.2 PHP_VER="${PHP72}"
    - TAG=7.1 PHP_VER="${PHP71}"
    - TAG=7.0 PHP_VER="${PHP70}"
    - TAG=5.6 PHP_VER="${PHP56}"
    - TAG=5.3 PHP_VER="${PHP53}"
    - TAG=7.2-dev PHP_VER="${PHP72}" PHP_DEV=1
    - TAG=7.1-dev PHP_VER="${PHP71}" PHP_DEV=1
    - TAG=7.0-dev PHP_VER="${PHP70}" PHP_DEV=1
    - TAG=5.6-dev PHP_VER="${PHP56}" PHP_DEV=1
    - TAG=7.2-debug PHP_VER="${PHP72}" PHP_DEBUG=1
    - TAG=7.1-debug PHP_VER="${PHP71}" PHP_DEBUG=1
    - TAG=7.0-debug PHP_VER="${PHP70}" PHP_DEBUG=1
    - TAG=5.6-debug PHP_VER="${PHP56}" PHP_DEBUG=1

script:
  - cd "${PHP_VER:0:1}" || cd "${PHP_VER:0:3}"
  - travis_retry make && make test

after_success: |
  if [[ "${TRAVIS_PULL_REQUEST}" == "false" && ("${TRAVIS_BRANCH}" == "master"  || -n "${TRAVIS_TAG}") ]]; then
    docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"

    if [[ -n "${TRAVIS_TAG}" ]]; then
      export STABILITY_TAG="${TRAVIS_TAG}"
    fi

    make release

    if [[ "${TAG}" == "${LATEST_TAG}" ]]; then
      make release TAG="latest"
    fi
  fi

notifications:
  on_failure: never
  slack:
    secure: |
      