language: python

sudo: required

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.11.2
    - LATEST_VERSION=7.1
  matrix:
    - VERSION=7.1 DEBUG=0
    - VERSION=7.0 DEBUG=0
    - VERSION=5.6 DEBUG=0
    - VERSION=5.3 DEBUG=0
    - VERSION=7.1 DEBUG=1
    - VERSION=7.0 DEBUG=1
    - VERSION=5.6 DEBUG=1
    - VERSION=5.3 DEBUG=1

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce=17.06.1~ce-0~ubuntu

install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - cd ./$VERSION
  - travis_retry make DEBUG=$DEBUG && make test

after_success: |
  if [ "$TRAVIS_PULL_REQUEST" == "false" ] && ([ "$TRAVIS_BRANCH" == "master" ] || [ -n "$TRAVIS_TAG" ]); then
    docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    make release DEBUG=$DEBUG

    if [ -n "$TRAVIS_TAG" ]; then
      make VERSION="$VERSION-$TRAVIS_TAG" DEBUG=$DEBUG release
    fi

    if [ "$VERSION" == "$LATEST_VERSION" && $DEBUG != 1 ]; then
      make VERSION=latest release
    fi
  fi
