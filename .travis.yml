language: bash

sudo: required

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.14.0
    - DOCKER_VERSION=17.06.2
    - LATEST_TAG=7.2
  matrix:
    - TAG=7.2 PHP_VER=7.2.0
    - TAG=7.1 PHP_VER=7.1.12
    - TAG=7.0 PHP_VER=7.0.26
    - TAG=5.6 PHP_VER=5.6.32
    - TAG=5.3 PHP_VER=5.3.29
    - TAG=7.2-debug PHP_VER=7.2.0 PHP_DEV=1
    - TAG=7.1-debug PHP_VER=7.1.12 PHP_DEV=1
    - TAG=7.0-debug PHP_VER=7.0.26 PHP_DEV=1
    - TAG=5.6-debug PHP_VER=5.6.32 PHP_DEV=1

install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce="${DOCKER_VERSION}~ce-0~ubuntu"
  - sudo rm /usr/local/bin/docker-compose
  - curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - cd "${PHP_VER:0:1}" || cd "${PHP_VER:0:3}"
  - travis_retry make && make test

after_success: |
  if [[ "${TRAVIS_PULL_REQUEST}" == "false" && ("${TRAVIS_BRANCH}" == "master"  || -n "${TRAVIS_TAG}") ]]; then
    docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"

    if [[ -n "${TRAVIS_TAG}" ]]; then
      export STABILITY_TAG="${TRAVIS_TAG}"
    fi

    make release

    if [[ "${TAG}" == "${LATEST_TAG}" ]]; then
      make release TAG="latest"
    fi
  fi

notifications:
  on_failure: never
  slack:
   secure: ""