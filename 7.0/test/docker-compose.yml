version: "2"

services:
  nginx:
    image: wodby/nginx:1.10
    environment:
      NGINX_BACKEND_HOST: php
    volumes:
      - ./nginx.conf:/etc/gotpl/default-vhost.conf.tpl
    depends_on:
      - php
  sshd:
    image: $IMAGE
    command: /usr/sbin/sshd -De
    volumes:
      - ./id_rsa.pub:/mnt/ssh/authorized_keys
  php:
    image: $IMAGE
    environment:
      PHP_XDEBUG: 1
    volumes:
      - ./tests:/usr/local/bin/tests
      - ./php_modules:/home/www-data/php_modules
      - ./id_rsa:/mnt/ssh/id_rsa
    depends_on:
      - sshd
  crond:
    image: $IMAGE
    command: bash -c 'make update-keys -f /usr/local/bin/actions.mk && ssh www-data@sshd touch /home/www-data/cron'
    volumes:
      - ./crontab:/etc/crontabs/www-data
      - ./id_rsa:/mnt/ssh/id_rsa
    depends_on:
      - sshd

volumes:
  codebase: